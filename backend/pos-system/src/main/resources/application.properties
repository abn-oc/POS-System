spring.application.name=pos-system
# Server Port
server.port=8080

# Database Connection (Ensure 'pos_db' exists from previous step)
spring.datasource.url=jdbc:postgresql://localhost:5432/pos-db
spring.datasource.username=postgres
spring.datasource.password=hamza123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# "update" allows Hibernate to auto-create/update tables based on your Entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Error Handling
server.error.include-message=always